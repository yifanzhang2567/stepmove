<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一键同步</title>
</head>
<body>
  <h2>一键同步步数</h2>
  <form id="f">
    账号  <input name="u" required /><br />
    密码  <input name="p" type="password" required /><br />
    目标值<input name="t" required /><br />
    <button type="submit">提交</button>
  </form>

  <script>
    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/api/sync', {
        method: 'POST',
        body:   new URLSearchParams(fd),
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
